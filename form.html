<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Students' Registration Form</h1>
    <form>
        <label for="Fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter Your Full Name" required><br>
        <label for="email">Email</label>
        <input type="Email" id="email" placeholder="Enter Your Email" required><br>
        <label for="Password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" id="female" name="gender" value="FEMALE">
        <label for="female">FEMALE</label><br>
        <input type="radio" id="male" name="gender" value="MALE">
        <label for="male">MALE</label><br>
        <label for="Hobbies">Hobbies</label><br>
        <input type="checkbox" id="reading" name="Hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="playing" name="hobbies" value="Playing">
        <label for="playing">Playing</label><br>
        <input type="checkbox" name="hobbies" id="dancing" value="Dancing">
        <label for="dancing">Dancing</label><br>
        <label for="Course selection">Course Selection</label>
        <select for="Course selection" id="Course selection">
            <option value="HTML Basics">HTML Basics</option>
            <option value="CSS Styling">CSS Styling</option>
            <option value="JavaScript">JavaScript</option>
        </select><br>
        <input type="Submit" id="Submit" name="Submit">

    </form>
    
</body>
</html>
